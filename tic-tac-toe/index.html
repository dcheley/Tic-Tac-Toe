<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <!-- Note to self: class = . , id = # in .css  -->
    <div class="container">
      <h1>PLAY TIC TAC TOE!</h1>
      <ul id ="board">
        <li position="0,0"></li>
        <li position="0,1"></li>
        <li position="0,2"></li>

        <li position="1,0"></li>
        <li position="1,1"></li>
        <li position="1,2"></li>

        <li position="2,0"></li>
        <li position="2,1"></li>
        <li position="2,2"></li>
      </ul>

      <button id="reset">Restart Game</button>

      <div id="alerts">
        <span class="px-win">Player 1 Wins!</span>
        <span class="po-win">Player 2 Wins!</span>
        <span class="draw">Another Round!?</span>
      </div>

      <aside id="info">
        <h2>Who's Turn</h2>
        <div id="player-turn" class="x">
          <span class="x">Player 1</span>
          <span class="o">Player 2</span>
        </div>

        <h2>Score</h2>
        <div id="score">
          P1: <span id="p1-score"></span><br><br>
          P2: <span id="p2-score"></span><br>
        </div>
      </aside>
    </div>
    <script src="ttt.js" charset="utf-8"></script>
  </body>
</html>
